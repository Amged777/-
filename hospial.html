<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>  مركز الشرقي الصحي </title>
<style>
    body {
        background-color: black;
    }
    body {
        color: white;
    }
.loading {
 --speed-of-animation: 0.9s;
 --gap: 6px;
 --first-color: #4c86f9;
 --second-color: #49a84c;
 --third-color: #f6bb02;
 --fourth-color: #f6bb02;
 --fifth-color: #2196f3;
 display: flex;
 justify-content: center;
 align-items: center;
 width: 100px;
 gap: 6px;
 height: 100px;
}

.loading span {
 width: 4px;
 height: 50px;
 background: var(--first-color);
 animation: scale var(--speed-of-animation) ease-in-out infinite;
}

.loading span:nth-child(2) {
 background: var(--second-color);
 animation-delay: -0.8s;
}

.loading span:nth-child(3) {
 background: var(--third-color);
 animation-delay: -0.7s;
}

.loading span:nth-child(4) {
 background: var(--fourth-color);
 animation-delay: -0.6s;
}

.loading span:nth-child(5) {
 background: var(--fifth-color);
 animation-delay: -0.5s;
}

@keyframes scale {
 0%, 40%, 100% {
  transform: scaleY(0.05);
 }

 20% {
  transform: scaleY(1);
 }

    body {
        text-align: center;
        background-color: black;
        color: white;
    }

    form {
        display: inline-block;
        text-align: center;
        margin-top: 50px;
    }

    p {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
    }

    input[type="text"], input[type="tel"] {
        width: 300px;
        height: 30px;
        border: none;
        border-bottom: 1px solid white;
        background-color: transparent;
        color: white;
        margin-bottom: 10px;
        text-align: center;
    }

    input[type="submit"] {
        background-color: white;
        color: black;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div class="loading">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
<h2 style="text-align: center;">💢مركز الشرقي الطبي</h2>
<h3 style="text-align: center;">🙂................ حيث الاهتمام والرعاية</h3>
<form action="a1.html" method="post">
    <label for="name">الاسم:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="village">القرية:</label><br>
    <input type="text" id="village" name="village" required><br><br>

    <label for="phone">رقم الهاتف:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <input type="submit" value="دخول">
</form>

<p>جميع الحقوق محفوظة لدى مركز الشرقي الطبي 2024</p>

</body>
</html>
